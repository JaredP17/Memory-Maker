<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- {{!-- Star Rating Font --}} -->
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    />
    <!-- {{!-- Google Font --}} -->
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <!-- {{!-- Bulma CDN --}} -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css" />
    <title>Memory Maker</title>
  </head>

  <body>
    <!-- Header -->
    <section class="hero welcome has-background-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered has-text-weight-bold is-2">
            User's Memories
          </h1>
          <div class="columns is-centered">
            <div class="column is-4-desktop is-5-tablet">
              <nav class="level">
                <!-- Left side -->
                <div class="level-left">
                  <div class="level-item">
                    <button id="createButton" class="button is-info">
                      Create memory
                    </button>
                  </div>
                </div>

                <!-- Right side -->
                <div class="level-right">
                  <div class="level-item">
                    <button id="logoutButton" class="button is-warning">
                      Logout
                    </button>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <h2 class="has-text-centered has-text-white">FILTERS:</h2>
    </section>

    <!-- Navbar -->
    <nav>
      <div class="container is-fluid">
        <div class="columns is-mobile is-multiline is-centered pt-2">
          <div class="column is-mobile is-9-tablet is-8-desktop">
            <div class="columns is-mobile is-multiline is-centered filters">
              <div class="column is-half-mobile">
                <button class="button is-primary">Default</button>
              </div>
              <div class="column is-half-mobile">
                <button class="button is-primary">By Range</button>
              </div>
              <div class="column is-half-mobile">
                <button class="button is-primary">By Location</button>
              </div>
              <div class="column is-half-mobile">
                <button class="button is-primary">By Category</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Memories Container -->
    <section class="pt-5">
      <h1 class="subtitle has-text-centered"><u>Memory Cards</u></h1>

      <!-- Memory Cards -->
      <div class="container is-fluid">
        <div class="columns is-mobile is-centered mt-6">
          <div class="column is-mobile is-9-tablet is-8-desktop">
            <div class="box">
              <article class="media columns is-multiline is-mobile is-centered">
                <div class="media-left">
                  <figure class="image">
                    <img
                      src="../assets/images/memories-icon.jpg"
                      style="width: 200px; margin: auto;"
                      alt="Sweet Memories Icon"
                    />
                  </figure>
                </div>
                <div class="media-content column is-12-mobile">
                  <div class="content">
                    <h2>Memory 1</h2>
                    <p>
                      Spend less time searching for photos and more time making
                      memories!
                    </p>
                  </div>
                  <nav class="level is-mobile">
                    <!-- {{!-- <div class="level-left"></div> --}} -->
                    <div class="level-right mt-4">
                      <button class="button level-item is-info" id="sign-up">
                        Sign-up
                      </button>
                      <button class="button level-item is-info" id="login">
                        Login
                      </button>
                    </div>
                  </nav>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
