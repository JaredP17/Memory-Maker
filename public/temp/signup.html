<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- {{!-- Star Rating Font --}} -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!-- {{!-- Google Font --}} -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- {{!-- Bulma CDN --}} -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css" />
    <title>Memory Maker</title>
</head>

<body>
    <section class="hero welcome has-background-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title has-text-centered has-text-weight-bold is-2">
              Welcome to Memory Maker!
            </h1>
          </div>
        </div>
      </section>
      
      <div class="container is-fluid main-bg">
        <div class="columns is-mobile is-centered mt-6">
          <div class="box column is-mobile is-two-thirds-tablet is-half-desktop">
            <article class="media columns is-multiline is-mobile is-centered">
              <div class="media-left column is-12-mobile is-4-tablet mx-0">
                <figure class="image">
                  <img src="../assets/images/memories-icon.jpg" style="width:200px; margin: auto" alt="Sweet Memories Icon">
                </figure>
              </div>
              <div class="media-content column is-12-mobile">
                <div class="content">
                  <h2>Get Started Today!</h2>
                  <p>
                    Spend less time searching for photos and more time making memories!
                  </p>
                </div>
                <nav class="level is-mobile">
                  <!-- {{!-- <div class="level-left"></div> --}} -->
                  <div class="level-right mt-4">
                    <button class="button level-item is-info" id="sign-up">Sign-up</button>
                    <button class="button level-item is-info" id="login">Login</button>
                  </div>
                </nav>
              </div>
            </article>
          </div>
        </div>
      </div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="/assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
</body>

</html>
